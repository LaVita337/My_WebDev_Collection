<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div>Cart Page</div>    
    
    </div>
    
    <script>
    
        const cartItemNames = JSON.parse(localStorage.getItem('cart'));
    

                    // Display the cart contents
            let cartHtml = '';
            cartItemNames.forEach(item => {
                cartHtml += `<div>${item.name} (${item.quantity})</div>`;
            });
            $('.container').append(cartHtml);
    </script>
</body>
</html>
